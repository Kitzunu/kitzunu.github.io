<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzerothCore Flag Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" width="173" height="114">
        <h1>AzerothCore Flag Checker</h1>
        
        <!-- Dropdown to select flag category -->
        <label for="flagCategory">Choose Flag Category:</label>
        <select id="flagCategory">
            <option value="mechanicImmunity">Mechanic Immunity Flags</option>
            <option value="creatureExtraFlags">Creature Extra Flags</option>
        </select>
        
        <br>
        <!-- Input to enter the bitwise flag -->
        <label for="flagInput">Enter a bitmask value:</label>
        <input type="number" id="flagInput" placeholder="Enter a number" min="0" />
        <button onclick="checkFlags()">Check Flags</button>

        <h4 id="inputValueDisplay"></h4>
        <ul id="flagList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
