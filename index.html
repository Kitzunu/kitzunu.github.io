<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitwise Flag Checker</h1>
        <label for="flagInput">Enter a Bitwise Flag (e.g., 7):</label>
        <input type="number" id="flagInput" placeholder="Enter a number" min="0" />
        <button onclick="checkFlags()">Check Flags</button>

        <h3>Flags Included:</h3>
        <ul id="flagList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
